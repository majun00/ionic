<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">菜单</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item nav-clear menu-close href="#/app/posts">
          <i class="ion-home"></i>  首页
         </ion-item>
        <ion-item nav-clear ng-click="toggleTags()">
          <i class="ion-ios-pricetags"></i>  标签
        </ion-item>
        <ion-list ng-show="showTags">
          <ion-item nav-clear menu-close href="#/app/posts?filter=tag&id={{tag.slug}}&name={{tag.name}}" ng-repeat="tag in blog.tags">
            &nbsp;&nbsp;&nbsp;&nbsp;<i class="ion-ios-pricetag"></i>  {{tag.name}}
          </ion-item>
        </ion-list>
        <ion-item nav-clear ng-click="toggleUsers()">
          <i class="ion-person-stalker"></i>  作者
        </ion-item>
        <ion-list ng-show="showUsers">
          <ion-item nav-clear menu-close href="#/app/posts?filter=user&id={{user.id}}&name={{user.name}}" ng-repeat="user in blog.users">
            &nbsp;&nbsp;&nbsp;&nbsp;<i class="ion-person"></i>  {{user.name}}</a>
          </ion-item>
        </ion-list>
        <ion-item nav-clear menu-close ng-click="showSetting()">
          <i class="ion-android-settings"></i>  设置
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
