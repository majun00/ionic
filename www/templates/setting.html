<ion-modal-view ng-controller="SettingCtrl">
  <ion-header-bar>
    <h1 class="title">博客配置</h1>
    <div class="buttons" ng-if="user.password">
      <button class="button button-clear" ng-click="closeSetting()">关闭</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form name="form" novalidate>
      <div class="list">
        <label class="item item-input item-stacked-label">
          <span class="input-label">博客地址</span>
          <input type="url" placeholder="http://your.setting.site" ng-model="login.site" required>
        </label>
        <div class="padding">
          <button class="button button-block button-positive" ng-click="setBlogSite(form)">使用该地址</button>
        </div>
        <label class="item item-input item-stacked-label">
          <span class="input-label">用户名(邮箱)</span>
          <input type="email" placeholder="登录博客的用户名" ng-model="login.username" required>
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">密码</span>
          <input type="password" placeholder="登录博客的密码" ng-model="login.password" ng-minlength="8" required>
        </label>
        <div class="padding">
          <button class="button button-block button-positive" ng-click="login(form)" ng-disabled="!blog.site||!login.username||!login.password">登录</button>
          <button class="button button-block button-assertive" ng-click="removeDB()">删除数据库</button>
        </div>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
